{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="{% static 'social_media/css/home.css' %}">
    <title>Welcome</title>
</head>

<style>
/* ---- reset ---- */

body {
  margin: 0;
}

canvas {
  display: block;
  vertical-align: bottom;
}


/* ---- particles.js container ---- */

#particles-js {
  position: absolute;
    top: 0;
  width: 100%;
  height: 100vh;
}
</style>

<body>

                <li><a href="{% url 'usersignin' %}">Signin</a></li>
                <li><a href="{% url 'usersignup' %}">SignUp</a></li>
            </ul>
        </div>
        <div class="welcome-text">
            <h1>NGFLOW</h1>
        </div>
        <img src="{% static 'social_media/images/yo.svg' %}" class="welcome-img" alt="">
    </header>
<!-- particles.js container -->

</html>
